spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: llm-manager
  # 排除 Zipkin 自动配置（仅保留 TraceId/SpanId 日志记录，不发送到 Zipkin）
  # 如需启用 Zipkin，注释掉下面的 exclude 配置
  autoconfigure:
    exclude:
      - org.springframework.boot.actuate.autoconfigure.tracing.zipkin.ZipkinAutoConfiguration
  datasource:
    url: jdbc:mysql://gateway01.ap-northeast-1.prod.aws.tidbcloud.com:4000/llm-manager?useUnicode=true&characterEncoding=utf8&useSSL=true&requireSSL=true&verifyServerCertificate=false&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: "NUPhAVaoZgc5LRA.root"
    password: "8yoXrt8lI7dfCvCN"
    druid:
      # 初始化连接数
      initial-size: 5
      # 最小空闲连接数
      min-idle: 5
      # 最大活跃连接数
      max-active: 20
      # 获取连接的最大等待时间（毫秒）
      max-wait: 60000
      # 配置间隔多久进行一次检测，检测需要关闭的空闲连接（毫秒）
      time-between-eviction-runs-millis: 60000
      # 配置连接在池中的最小生存时间（毫秒）
      min-evictable-idle-time-millis: 300000
      # 验证连接是否有效的SQL
      validation-query: SELECT 1
      # 申请连接时执行validationQuery检测连接是否有效
      test-while-idle: true
      # 申请连接时不检测
      test-on-borrow: false
      # 归还连接时不检测
      test-on-return: false
      # 是否缓存preparedStatement
      pool-prepared-statements: true
      # 每个连接上PSCache的大小
      max-pool-prepared-statement-per-connection-size: 20
      # 配置监控统计拦截的filters（stat:监控统计、log4j:日志、wall:防御sql注入）
      filters: stat,wall
      # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
      # 配置DruidStatFilter
      web-stat-filter:
        enabled: true
        url-pattern: /*
        exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*"
      # 配置DruidStatViewServlet
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        # 允许清空统计数据
        reset-enable: false
        # 登录用户名和密码
        login-username: admin
        login-password: admin
        # IP白名单（为空则允许所有访问）
        allow:
        # IP黑名单（存在共同时，deny优先于allow）
        deny:
  redis:
    database: 1
    host: 127.0.0.1
    port: 6379
    password:
    timeout: 60000
    jedis:
      pool:
        max-active: 20
        max-wait: -1
        max-idle: 20
        min-idle: 5
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:sk-placeholder}
      base-url: ${OPENAI_BASE_URL:https://api.openai.com}
# MyBatis-Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      # 字段更新策略：NOT_NULL = null 值字段不参与更新
      update-strategy: not_null
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.llmmanager.service.core.entity

sa-token:
  # token名称 (同时也是cookie名称)
  token-name: satoken
  # token有效期，单位s 默认30天, -1代表永不过期
  timeout: 2592000
  # token临时有效期 (指定时间内无操作就视为token过期) 单位: 秒
  active-timeout: -1
  # 是否允许同一账号并发登录 (为true时允许一起登录, 为false时新登录挤掉旧登录)
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个token (为true时所有登录共用一个token, 为false时每次登录新建一个token)
  is-share: true
  # token风格
  token-style: uuid
  # 是否从cookie中读取token
  is-read-cookie: false
  # 是否从head中读取token
  is-read-head: true

# 服务端口
server:
    port: 8080

# LLM Manager 配置
llm:
  # ==================== 可观测性开关配置 ====================
  observability:
    enabled: true                      # 总开关（false 则所有可观测性组件不加载）
    metrics-enabled: true              # 指标收集开关
    tracing-enabled: true              # 分布式追踪开关（TraceId/SpanId 日志记录）
    # 注意：Zipkin 开关通过 spring.autoconfigure.exclude 控制，见文件顶部配置
  mcp:
    enabled: true
    request-timeout: 30
    auto-initialize: true
    client-type: SYNC
  rag:
    enabled: true
    embedding:
      # Embedding API 配置（可选，默认使用 spring.ai.openai 配置）
      # base-url: https://api.openai.com    # 或 Ollama: http://localhost:11434
      # api-key: sk-xxx
      model: text-embedding-3-small         # Ollama 可用: nomic-embed-text, bge-m3
      dimensions: 1536                       # nomic-embed-text: 768, bge-m3: 1024
    vector-store:
      type: simple                           # simple | milvus
      # === Simple VectorStore 配置（内存 + 文件持久化）===
      persist-path: ./data/vectorstore
      top-k: 5
      similarity-threshold: 0.5
      # === Milvus 配置（使用时将 type 改为 milvus）===
      # milvus-host: localhost
      # milvus-port: 19530
      # milvus-username:                     # 可选
      # milvus-password:                     # 可选
      # milvus-database: default
      # milvus-collection-prefix: llm_kb_    # 每个知识库自动添加 kbCode 后缀
      # milvus-index-type: IVF_FLAT          # IVF_FLAT | HNSW | AUTOINDEX
      # milvus-metric-type: COSINE           # COSINE | L2 | IP
    splitter:
      chunk-size: 1000
      chunk-overlap: 200
      min-chunk-size: 100

# 调试 HTTP 请求日志（查看发送给 LLM 的请求体）
logging:
  level:
    org.springframework.web.reactive.function.client.ExchangeFunctions: DEBUG
    org.springframework.web.client.RestClient: DEBUG
    reactor.netty.http.client: DEBUG
    com.llmmanager.agent.mcp: INFO

# ==================== 可观测性配置 ====================
# Spring Boot Actuator 配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true
  # 分布式追踪配置
  tracing:
    enabled: ${llm.observability.tracing-enabled:true}
    sampling:
      probability: ${TRACING_SAMPLING_PROBABILITY:1.0}  # 采样率（生产环境建议 0.1）
  # Zipkin 配置（仅当启用 Zipkin 时生效）
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_ENDPOINT:http://localhost:9411/api/v2/spans}